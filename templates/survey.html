<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GreenLens - Survey</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#1b3c2e,#0f2027,#2c5364);
    color:#fff;
    padding:2rem;
}
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:1rem 3rem;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(12px);
    border-bottom:1px solid rgba(255,255,255,0.1);
}
header h2{color:#7CFC00;}
nav a{
    margin:0 15px;
    text-decoration:none;
    color:#fff;
    font-weight:500;
}
nav a:hover{color:#7CFC00;}
h2{text-align:center;margin:2rem 0;color:#7CFC00;}
form{
    max-width:600px;
    margin:0 auto;
    background:rgba(255,255,255,0.08);
    padding:2rem;
    border-radius:20px;
    backdrop-filter:blur(12px);
    box-shadow:0 8px 30px rgba(0,0,0,0.2);
}
label{
    display:block;
    margin:1rem 0 0.5rem;
    font-weight:bold;
}
input[type=text], select, textarea{
    width:100%;
    padding:0.7rem;
    border-radius:10px;
    border:none;
    margin-bottom:1rem;
    outline:none;
}
textarea{resize:none;}
.btn{
    background:#7CFC00;
    color:#000;
    padding:0.8rem 1.5rem;
    border:none;
    border-radius:50px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}
.btn:hover{background:#5ecf00;transform:translateY(-3px);}
</style>
</head>
<body>

<header>
<h2>ðŸŒ± GreenLens Survey</h2>
<nav>
<a href="index.html">Home</a>
<a href="survey.html">Survey</a>
<a href="dashboard.html">Dashboard</a>
<a href="login.html">Login</a>
</nav>
</header>

<h2>User Survey</h2>

<form>
  <label for="q1">1. How often do you segregate waste at home?</label>
  <select id="q1" name="q1">
    <option>Daily</option>
    <option>Weekly</option>
    <option>Monthly</option>
    <option>Rarely</option>
  </select>

  <label for="q2">2. What type of waste do you generate most?</label>
  <select id="q2" name="q2">
    <option>Plastic</option>
    <option>Paper</option>
    <option>Organic</option>
    <option>Metal</option>
    <option>Glass</option>
    <option>E-Waste</option>
  </select>

  <label for="q3">3. Do you use composting or recycling methods?</label>
  <select id="q3" name="q3">
    <option>Yes</option>
    <option>No</option>
    <option>Sometimes</option>
  </select>

  <label for="q4">4. Any suggestions to improve waste management in your area?</label>
  <textarea id="q4" name="q4" rows="4" placeholder="Write your suggestions..."></textarea>

  <button class="btn" type="submit">Submit Survey</button>
</form>

</body>
</html>
